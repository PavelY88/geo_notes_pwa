<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Notes PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        body { margin: 0; padding: 0; }
        #container { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }
        #map { height: 100%; }
        #notes-list { padding: 20px; overflow-y: auto; }
        .note-card { 
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            #container { grid-template-columns: 1fr; }
            #map { height: 50vh; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="notes-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        class NotesManager {
            constructor() {
                this.map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(this.map);
                
                this.notes = JSON.parse(localStorage.getItem('geoNotes') || '[]');
                this.renderNotes();
                
                this.map.on('moveend', () => this.filterNotes());
                this.map.on('click', (e) => this.createNotePrompt(e.latlng));
            }

            saveNote(note) {
                this.notes.push(note);
                localStorage.setItem('geoNotes', JSON.stringify(this.notes));
                this.renderNotes();
            }

            renderNotes() {
                const bounds = this.map.getBounds();
                const filtered = this.notes.filter(note => 
                    bounds.contains([note.lat, note.lng])
                );
                
                const list = document.getElementById('notes-list');
                list.innerHTML = filtered.map(note => `
                    <div class="note-card">
                        <p>${note.text}</p>
                        <small>${new Date(note.date).toLocaleString()}</small>
                        <button onclick="notesManager.deleteNote('${note.id}')">Delete</button>
                    </div>
                `).join('');
                
                this.notes.forEach(note => {
                    if (!note.marker) {
                        note.marker = L.marker([note.lat, note.lng])
                            .bindPopup(note.text)
                            .addTo(this.map);
                    }
                });
            }

            deleteNote(id) {
                this.notes = this.notes.filter(note => {
                    if (note.id === id && note.marker) {
                        note.marker.remove();
                    }
                    return note.id !== id;
                });
                localStorage.setItem('geoNotes', JSON.stringify(this.notes));
                this.renderNotes();
            }

            createNotePrompt(latlng) {
                const text = prompt('Enter your note:');
                if (text) {
                    this.saveNote({
                        id: Date.now().toString(),
                        text,
                        lat: latlng.lat,
                        lng: latlng.lng,
                        date: new Date().toISOString()
                    });
                }
            }

            filterNotes() {
                this.renderNotes();
            }
        }

        // Initialize app
        let notesManager;
        document.addEventListener('DOMContentLoaded', () => {
            notesManager = new NotesManager();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
