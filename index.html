<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4A90E2">
    <title>Geo Notes PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        /* Сохраните предыдущие стили без изменений */
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="notes-list"></div>
    </div>

    <button id="installBtn" style="display: none;">
        Установить приложение
    </button>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.751244, 37.618423], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Логика работы с заметками (без изменений)
        class NotesManager {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('geoNotes') || '[]');
                this.markers = new Map();
                this.initEventListeners();
                this.renderNotes();
            }

            // ... сохраните предыдущую реализацию класса NotesManager ...
        }

        // Инициализация менеджера заметок
        const notesManager = new NotesManager();

        // Логика PWA с исправлениями
        let deferredPrompt = null;
        const installButton = document.getElementById('installBtn');

        // Универсальный обработчик установки
        function handleInstall() {
            if(deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    if(choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    }
                    deferredPrompt = null;
                });
            } else if(/iP(hone|ad|od)/.test(navigator.userAgent)) {
                // Для iOS
                alert('Нажмите кнопку "Поделиться" и выберите "На экран Домой"');
            } else {
                // Для других браузеров
                alert('Используйте меню браузера для установки');
            }
        }

        // Событие beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            // Автоматическое скрытие через 30 секунд
            setTimeout(() => {
                installButton.style.display = 'none';
            }, 30000);
        });

        // Обработчик клика на кнопке
        installButton.addEventListener('click', handleInstall);

        // Проверка установленного состояния
        window.addEventListener('appinstalled', () => {
            console.log('PWA установлено');
            installButton.style.display = 'none';
        });

        // Регистрация Service Worker с исправлениями
        if('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                    registration.update();
                })
                .catch(err => {
                    console.error('ServiceWorker registration failed:', err);
                });
        }

        // Проверка статуса каждые 2 секунды
        setInterval(() => {
            if(window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        }, 2000);
    </script>
</body>
</html>
