<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <title>Geo Notes PWA</title>
    
    <!-- Исправленные пути -->
    <link rel="manifest" href="/geo_notes_pwa/manifest.json">
    <link rel="apple-touch-icon" href="/geo_notes_pwa/icon-192.png">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <style>
        /* ... ваш существующий CSS ... */
    </style>
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="notes-list"></div>
    </div>

    <button id="installBtn">Установить приложение</button>

    <!-- Исправленный путь к Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>
        // Исправленные пути в Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/geo_notes_pwa/service-worker.js')
                .then(() => console.log('Service Worker зарегистрирован'))
                .catch(err => console.log('Ошибка:', err));
        }

        class NotesManager {
            // ... остальная логика без изменений ...
        }

        // Логика установки PWA
        let deferredPrompt;
        const installButton = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        // ... остальной JavaScript код ...
    </script>
</body>
</html>
